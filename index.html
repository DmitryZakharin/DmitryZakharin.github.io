<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка - {{name}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        .card {
            background-color: #fff;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ccc;
            margin: auto;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar"></div>
        <h1>{{name}}</h1>
        <p><strong>Профессия:</strong> {{job_title}}</p>
        <p><strong>Email:</strong> <a href="mailto:{{email}}">{{email}}</a></p>
        <p><strong>Сайт:</strong> <a href="{{website}}" target="_blank">{{website}}</a></p>
        <p><strong>О себе:</strong> {{about_me}}</p>
    </div>
</body>
</html>
